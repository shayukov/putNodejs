<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Заполнение путевого листа</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet icon" href="/img/favicon.ico">
  <!-- <link rel="stylesheet" type="text/css" href="/css/style.css"> -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<style>
  body {
    background: url(./img/photo_2022-11-20_15-32-43.jpg);
    background-repeat: no-repeat;
    background-position: center center;
    background-attachment: fixed;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
  }
  label {
    color: #fff;
    font-size: 20px;
  }
  input, select {
    opacity: 0.6;
  }
  .friday {
    width: 2em;
    height: 2em;
  }
</style>

<body>
  <div class="container">
    <form method="GET" class="form" action="/genHtml.html" target="_blank">
      <label class="form-label" for="km">Введите километраж</label>
      <input class="form-control" id="km" type="number" placeholder="км" maxlength="3" name="km" value="км">
      <br>
      <br>    
      <label class="form-label" for="washing">Мойка</label>
      <select name="m_adress" id="washing" class="form-select">
        <option>Нет</option>
        <option>Московская 43</option>
        <option></option>
      </select>
<!--  -->
      <br>
      <br>    
      <label class="form-label" for="adr">Заправка</label>
      <select name="z_adress" id="adr" class="form-select">
        <option>Нет</option>
        <option>Девятаева 15а</option>
        <option>Сары Садыковой 65</option>
        <option>Отрадная 5а</option>
        <option>Н.Столбова 1</option>
      </select>
      <br>
      <label for="refillTime" class="form-label">Время заправки</label>
      <input type="time" name="refillTime" id="refillTime" class="form-control" min="08:55" max="16:00">
      <br>
      <br>
      <label for="friday" class="form-label">Пятница</label>
      <input type="checkbox" name="friday" id="friday" value="" class="form-check-input friday" width="2em">
      <br>
      <br>    
      <button id="drives" class="btn btn-primary drive" type="submit">Поехали</button> 
      <br>
      <br>
    </form>

  </div>

  <script src="/static/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
